<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol属性遍历</title>
</head>
<body>
    <script>
        // let Test = {
        //     name: "test",
        //     [Symbol('A')]: function(){},
        //     [Symbol('B')]: function(){},
        //     [Symbol('C')]: function(){},
        //     [Symbol('D')]: function(){},
        // };

        // //使用 for ...in循环不能遍历 Symbol 类型的属性
        // // for(let i in Test){
        // //     console.log(i); //name 获取不到symbol
        // // }

        // //
        // //遍历 Reflect 反射  ownKeys 拥有的键
        // let keys = Reflect.ownKeys(Test); //获取对象中的所有键 数组

        // //遍历数组
        // for(let i=0;i<keys.length;i++){
        //     console.log(keys[i]) //对象中的所有键
        //     console.log(Test[keys[i]]); //对象中的值
        // }
        //遍历的结果
        //  name
        // test
        //  Symbol(A)
        //  ƒ (){}
        //  Symbol(B)
        //  Symbol(C)
        // ƒ (){}
        //  Symbol(D)
        //  ƒ (){}

        let Test = {
            name: "test",
            [Symbol('A')]: function(){},
            [Symbol('B')]: function(){},
            [Symbol('C')]: function(){},
            [Symbol('D')]: function(){},
        };

        //使用 for ...in循环不能遍历 Symbol 类型的属性
        // for(let i in Test){
        //     console.log(i); //name 获取不到symbol
        // }

        //
        //遍历 Reflect 反射  ownKeys 拥有的键
        let keys = Reflect.ownKeys(Test); //获取对象中的所有键 数组

        //遍历数组
        for(let i=0;i<keys.length;i++){
            console.log(keys[i]) //对象中的所有键
            console.log(Test[keys[i]]); //对象中的值
        }
        //遍历的结果
        //  name
        // test
        //  Symbol(A)
        //  ƒ (){}
        //  Symbol(B)
        //  Symbol(C)
        // ƒ (){}
        //  Symbol(D)
        //  ƒ (){}



    </script>
</body>
</html>
