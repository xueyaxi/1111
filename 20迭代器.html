      // ES6创造了一种新的遍历命令for...of循环，Iterator接口主要供for...of消费
      // 2)原生具备iterator接口的数据(可用for of遍历)
      //是指在以下的类型可以用for of方法遍历是因为他们内部添加了 Simpbol.iterator属性
     // a)Array
    //  b)Arguments
    //  c)Set
    //   d)Map
    //   e)String
    //  f)TypedArray
    //  g)NodeList
        /**
        let xiyou = {
            [Symbol.iterator]: function(){
                return {};
            }
        }
        */

        //声明一个数组
        let xiyou = ['猪八戒','孙悟空','唐僧','沙僧'];

        //使用 for...of 遍历数组
        // for(let v of xiyou){
        //     console.log(v);
        // }

        //获取数组元素的迭代器属性值
        let iterator = xiyou[Symbol.iterator]();// 迭代器对象
        console.log(iterator.next());
       // Object done: false value: "猪八戒"
        console.log(iterator.next());
       // Object done: false value: "孙悟空"
        console.log(iterator.next());
       // Object done: false value: "唐僧"   
        console.log(iterator.next());
       // Object done: false value: "沙僧"    
        console.log(iterator.next());
        // Object done: true value: undefined

//         3)工作原理
//       a)创建一个指针对象，指向当前数据结构的起始位置
//       b)第一次调用对象的next方法，指针自动指向数据结构的第一个成员
//       c)接下来不断调用next方法，指针一直往后移动，直到指向最后一个成员
//       d)每调用next方法返回一个包含value和done属性的对象

//Symbol.iterator是一个方法  数组[Symbol.iterator]（）返回一个迭代器 迭代器是一个对象 
// 迭代器有个next（）方法  迭代器.next（）方法返回的还是个对象 
//对象中有done属性和value属性
