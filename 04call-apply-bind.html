<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call-apply-bind</title>
</head>

<body>
    <script>
//  call、apply 和 bind

// * call 方法使用一个指定的 this 值和单独给出的一个或多个参数来调用一个函数

// * apply 方法调用一个具有给定 this 值的函数，以及作为一个数组（或类似数组对象）提供的参数

// * bind 同 call 相似，不过该方法会返回一个新的函数，而不会立即执行
        function add(a,b){
            console.log(a + b);
        }
        // add(1,2);
        //使用 call 方法来调用
        // add.call(null, 2, 3)
        //使用 apply 方法调用
        // add.apply(null, [3,4]);
        // bind 本事是一个方法, 返回一个新的函数
        // var fn = add.bind(null);
        // fn(4,5);
        console.log(Function.prototype.bind);
        console.log(Function.prototype.apply);
        console.log(Function.prototype.call);
        
        function main(){
        console.log(this);
        }
        /*1. 直接调用函数*/
        main();										//  this是window
        /*2. 创建一个对象*/
        var company = {name: '尚硅谷', age: 10};
        /*使用这个对象调用 main 方法*/
        main.call(company);							// this是company
        main.apply(company);						// this是company
        /*bind 修改 this 的值，返回一个新的函数*/
        var fn = main.bind(company);         
        fn();										// this是company
    </script>
</body>

</html>
